plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
}

android {
    compileSdk 32

    defaultConfig {
        minSdk 21
        targetSdk 32

        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {
    compileOnly 'androidx.core:core-ktx:1.7.0'
    compileOnly 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.4.1'
    compileOnly 'androidx.appcompat:appcompat:1.3.0'
    compileOnly 'com.google.android.material:material:1.4.0'
    compileOnly 'androidx.multidex:multidex:2.0.1'
    compileOnly 'androidx.startup:startup-runtime:1.1.1'
    compileOnly 'androidx.work:work-runtime-ktx:2.5.0'
    compileOnly 'com.google.code.gson:gson:2.9.0'
    compileOnly 'com.tencent:mmkv:1.2.13'
    compileOnly 'com.getkeepsafe.relinker:relinker:1.4.3'
    api 'com.orhanobut:logger:2.2.0'
    compileOnly "com.squareup.okhttp3:okhttp:4.9.3"
    implementation 'com.github.bumptech.glide:glide:4.13.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.13.0'

}